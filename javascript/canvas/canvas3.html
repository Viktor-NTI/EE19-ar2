<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rita i canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas-elementet
        const rityta = document.querySelector("canvas");

        // Gör ritytan större
        rityta.width = 800
        rityta.height = 600

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

        // Rita Svenska flaggan
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 700, 400);
        ctx.fillStyle = "yellow";
        ctx.fillRect(50, 200, 700, 80);
        ctx.fillRect(250, 50, 80, 400);

        // Rita ett streck
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 300);
        ctx.lineTo(400, 400);
        ctx.lineTo(500, 400);
        ctx.lineTo(500, 300);
        ctx.stroke();
    </script>
</body>
</html>
