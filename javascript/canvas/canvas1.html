<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rita i canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas-elementet
        const rityta = document.querySelector("canvas");

        // Gör ritytan större
        rityta.width = 800
        rityta.height = 600

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

        // Rita en fylld fyrkant
        //ctx.fillRect(100, 100, 200, 200);

        // Rita en röd fyrkant
        //ctx.fillStyle = "red";
        //ctx.fillRect(150, 150, 200, 200);

        // Rita en grön fyrkant brevid
        //ctx.fillStyle = "green";
        //ctx.fillRect(500, 100, 200, 200);

        // Rita 4 fyrkanter på varandra i olika färger
        ctx.fillStyle = "yellow";
        ctx.fillRect(250, 100, 200, 100);
        ctx.fillStyle = "red";
        ctx.fillRect(250, 200, 200, 100);
        ctx.fillStyle = "purple";
        ctx.fillRect(250, 300, 200, 100);
        ctx.fillStyle = "pink";
        ctx.fillRect(250, 400, 200, 100);

        // Rita rutmönster
        ctx.fillStyle = "red"
        ctx.fillRect(500, 200, 40, 40);
        ctx.fillRect(540, 240, 40, 40);
        ctx.fillRect(580, 200, 40, 40);
        ctx.fillStyle = "purple"
        ctx.fillRect(540, 200, 40, 40);
        ctx.fillRect(580, 240, 40, 40);
        ctx.fillRect(500, 240, 40, 40);
    </script>
</body>
</html>
