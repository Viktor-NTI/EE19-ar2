    <div class="kontainer">
        <h1>Engineering Flowchart</h1>

    <script>
        /* Gör ett skript som fråga efter ålder. */
        // Fråga efter ålder
        var ålder = prompt("Hur gammal är du?");
        // Om man ör äldre än 11 -> Se vissa filmer på bio utan vuxet sällskap
        if (ålder >= 11) {
            alert ("Se vissa filmer på bio utan vuxen sällskap");
            // Om man ör äldre än 11 -> Utföra lättare arbete
            if (ålder >= 13) {
                alert("Utföra lättare arbete");
                // Om man är äldre än 15 -> Köra moped
                if (ålder >= 15) {
                    alert("Köra moped");
                    // Om man är äldre än 16 -> Önginsköra bil
                    if (ålder >= 16) {
                        alert("Övningsköra bil");
                    }
                }
            }
        }  
            
    </script>
