<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Engineering Flowchart</h1>
    </div>
    <script>
        // Fungerar fanskapet?
        var svar1 = prompt("Fungerar fanskapet? (j/n)");
        if (svar1 == "j") {
            // Hål fingrarna borta!
            alert("Håll fingrarna borta!");

            // Problemet löst!
            alert("Problemet löst!");
        } else {

            // Har du mickat med den? (tukle)
            var svar2 = prompt("Har du meckat med den?");
            if (svar2 == "j") {

                // Jävla spånhuvud!
                alert("Jävla spånhuvud!");

                // Vet någon om det?
                var svar3 = prompt("Vet någon om det?");
                if (svar3 == "j") {

                    // Stackars jävel!
                    alert("Stackars jävel!");

                    // Kan du skylla på någon?
                    var svar4 = prompt("Kan du skylla på någon?");
                    if (svar4 == "j") {

                        //Problemet är löst!
                        alert("Problemet är löst!");

                    }
                } else {

                    // Knip käft!
                    alert("Knip käft!");

                    // Problemet är löst!
                    alert("Problemet är löst!");
                }
            } else {

                // Får du fan för det?
                var svar5 = prompt("Får du fan för det?");
                if (svar5 == "j") {

                    // Stackars jävel!
                    alert("Stackars jävel!");
                } else {

                    // Släng det i soporna!
                    alert("Släng det i soporna!");

                    // Problemet är löst!
                    alert("Problemet är löst!");
                }
            }
        }

    </script>
</body>
</html>
