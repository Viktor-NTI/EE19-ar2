<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Engineering Flowchart</h1>
    </div>
    <script>
        /* Skapa ett skript som simulerar detta flödesschema */
        alert("Lampan fungerar inte");
        var svar1 = prompt("Är lampan inkopplad? (j/n)");
        if (svar1 == "n") {
            // Nej
            alert("Koppla in lampan!");
        } else {
            // Ja
            var svar2 = prompt("Är glödlampan utbränd (j/n)");
            if (svar2 == "n") {
                alert("Köp en ny lampa");
            } else {
                alert("Ersätt lampan!");
            }
        }

    </script>
</body>
</html>
