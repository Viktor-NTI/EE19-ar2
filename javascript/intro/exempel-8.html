<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett nytt skript så att man kan omvandla från F° till C°. Formeln är C = (F - 32)*5/9.
        */
     
        // Frågar användaren om temperatur i Fahrenheit
        var fahrenheit = prompt("Ange temperaturen i Fahrenheit");

        // Räkna ut temperatur i Celsius
        var celsius = (parseFloat(fahrenheit) - 32)* 5/9

        // Räkna ut svaret
        alert("Det är " + celsius + " grader");
    </script>
</body>
</html>
