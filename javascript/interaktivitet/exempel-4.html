<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Kul med webbsida</h1>
        <img onmouseover="stormtrooper()" src="./bilder/anthony-duran-ghziyUe5eI8-unsplash.jpg" alt="Stormtrooper">
    </div>
    <script>
        // Skapa en webbsida med en bild. 
        När användaren har musen på bilden visas en ruta som berättar vad
        bilden handlar om. Använd onmouseover. 
        function stormtrooper() {
            alert("Bild på en stormtrooper från star wars. Använder ett vapen som heter T-21");
        }
    </script>
</body>
</html>
