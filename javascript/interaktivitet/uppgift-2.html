<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på klick</h1>
        <button onclick="frågaNamn()">Ange Namn</button>
        <button onclick="frågaAdress()">Ange Adress</button>
    </div>
    <script>
        var namn; 
        var adress;
        function frågaNamn() {
        var namn = prompt("Vad heter du?");
        console.log(namn);
    }
    function frågaAdress() {
        adress = prompt("Var bor du?");
        console.log(adress);
        alert("Hej, du heter " + namn + " och bor på " + adress +"")
    }
    </script>
</body>
</html>
