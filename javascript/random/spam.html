<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Spam check</h1>

        <button onclick="spamCheck()">Är du en människa?</button>
    </div>
    <script>
        function spamCheck() {
            var tal1 = Math.floor(Math.random() * 10);

            var tal2 = Math.floor(Math.random() * 10);

            var summa = tal1 + tal2;

            var gissning = prompt("Vad är " + tal1 + " + " + tal2 + "?");

            if (gissning == summa) {

                alert("Du får registrera dig.")
            } else {
                
                alert("Du är en spambot, hejdå!");
            }
        }
    </script>
</body>
</html>
